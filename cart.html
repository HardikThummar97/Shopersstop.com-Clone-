<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="javascript" type="text/js" href="index.js">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <title>Your Shopping Bag | Shoppers Stop</title>

  
    
</head>

<body>
  <main>
    <div class="basket">
      <div class="basket-module">
        <label for="promo-code">Enter promo/coupon code</label>
        <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
        <button class="promo-code-cta">Apply</button>
      </div>
      <h2>SHOPPING BAG</h2>
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src=https://sslimages.shoppersstop.com/sys-master/images/hc1/h2b/14584881184798/206601943_9303.jpg_230Wx334H alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">4</span> ETHNIX </strong> Mens Mao Collar Slub Kurta Chu...</h1>
          
          </div>
        </div>
        <div class="price">2495</div>
        <div class="quantity">
          <input type="number" value="4" min="1" class="quantity-field">
        </div>
        <div class="subtotal">2495</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="https://sslimages.shoppersstop.com/sys-master/images/h86/h99/15594685661214/A20METHKPS01NV_NAVY.jpg_230Wx334H" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">1</span> STOP</strong> Mens Full Sleeves Kurta Pyjama ...</h1>
           
          </div>
        </div>
        <div class="price">1699</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal">1699</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
    </div>
    <aside>
      <div class="summary">
        <div class="summary-total-items"></span> ORDER SUMMERY</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket-subtotal">4194</div>
          <div class="summary-subtotal">
          <div class="subtotal-title">Delivery Charges</div>
          <div class="subtotal-value final-value" id="basket-subtotal">100</div>
            <div class="summary-subtotal">
          
          
          <div class="summary-promo hide">
            <div class="promo-title">MASAI</div>
            <div class="promo-value final-value" id="basket-promo"></div>
          </div>
        </div>
        
        
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">4294</div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta" onclick="openWin()">Checkout</button>
        </div>
      </div>
    </aside>
  </main>
</body>

</html>
<script src="index.js"></script>

<script>
  function openWin() {
    window.open("checkout.html");
  }
  </script>
