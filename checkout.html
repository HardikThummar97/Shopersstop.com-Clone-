<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/checkout.css" />

    <title>Checkout</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon" />
  </head>

  <body>
    <header class="home-header">
      <div class="left-header">
        <div class="stores-contact">
          <a href="productdesc_1.html"><img src="./img/H1.png" /></a>
        </div>
        <div class="head-logo">
          <a href="home.html"
            ><img
              src="	https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/sslogo.svg"
          /></a>
        </div>
      </div>
      <div class="right-header">
        <img src="./img/H3.png" />
      </div>
    </header>
    <!-- Header close -->
    <br /><br /><br />
    <br /><br />
    <br />

    <main>
      <div class="basket" id="bag">
        <h1 style="font-size: 25px">Checkout</h1>
        <hr />
        <div class="Fields">
          <div>
            <div class="formContainer">
              <form>
                <div class="Fields">
                  <div>
                    <p class="pm">Billing Address</p>
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="firstname" />
                    <label for="email"> Email</label>
                    <input type="text" id="email" name="email" />
                    <label for="adr"> Address</label>
                    <input type="text" id="adr" name="address" />
                  </div>
                  <div>
                    <p class="pm">Payment</p>
                    <div>
                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" />
                      <label for="ccnum">Credit card number</label>

                      <input type="text" id="ccnum" name="cardnumber" />
                    </div>

                    <div class="Fields">
                      <div>
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" />
                      </div>
                      <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" />
                      </div>
                      <br />
                      <div>
                        <button class="checkout-cta" onclick="openWin()">
                          place Order
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <aside>
        <div class="summary">
          <div class="summary-total-items">ORDER SUMMERY</div>
          <br />
          <div class="summary-subtotal">
            <div class="subtotal-title">Subtotal</div>
            <div class="subtotal-value final-value" id="basket-subtotal">
              4194
            </div>
            <div class="subtotal-title">Gift Packaging</div>
            <div class="subtotal-value final-value" id="">Free</div>
            <div class="summary-subtotal">
              <div class="subtotal-title">Delivery Charges</div>
              <div class="subtotal-value final-value" id="basket-subtotal">
                100
              </div>

              <div class="summary-total">
                <div class="total-title">Total</div>
                <div class="total-value final-value" id="basket-total">
                  4294
                </div>
              </div>
            </div>
            <div>
              <p style="color: gray; font-size: 10">
                No Delivery charges for Express Store Pickup.
              </p>
              <br />
              <p style="color: gray; font-size: 10">
                Do you have a gift card or and electronic gift voucher? Use it
                at the payment page.
              </p>
            </div>
            <br />
            <br />
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>

<script>
  function appendTotal() {
    let total = JSON.parse(localStorage.getItem("basket-total"));
    let basket_total = document.getElementById("basket-total");
    basket_total.innerText = "₹ " + total;

    let subtotal = JSON.parse(localStorage.getItem("basket-subtotal"));
    let basket_subtotal = document.getElementById("basket-subtotal");
    basket_subtotal.innerText = "₹ " + subtotal;
  }
  appendTotal();

  function openWin() {
    window.open("thankyou.html");
  }
</script>
